<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Fruit Freshness Detector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /*
        * CSS: Refined, Subtle Dark Mode (Fixes harsh colors, ugly proportions, and glare)
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* VARIABLES: Muted, deep, professional colors for eye comfort */
        :root {
            --primary-accent: #68d391; /* Soft green for success/highlight */
            --secondary-accent: #f6ad55; /* Muted orange for warning */
            --danger-color: #f56565; /* Soft red for danger */
            
            --bg-dark: #1a202c; /* Deep charcoal background */
            --card-dark: #2d3748; /* Dark navy card background */
            --card-border: rgba(255, 255, 255, 0.08); /* Subtle border */
            
            --text-primary: #edf2f7; /* Near-white text for high contrast */
            --text-secondary: #a0aec0; /* Muted grey for descriptions */
            
            --shadow-elevation: 0 10px 25px rgba(0, 0, 0, 0.4); /* Deeper, softer shadow */
        }

        /* BODY: Deep, uniform dark background for eye comfort */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .bg-particles, .progress-bar[aria-hidden] {
            /* Hide the user's progress bar wrapper to use the cleaner one below */
            display: none !important;
        }

        .container {
            max-width: 1200px; 
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header: Clear and simple */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 1rem;
        }

        .header h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary-accent); 
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
        }

        .header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        /* Main Content Layout (Two Cards) */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            flex: 1;
            align-items: start;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1.3fr 1fr; /* Analysis/Controls slightly wider than results */
                gap: 2.5rem;
            }
        }

        /* CARD: Solid dark background with soft glow */
        .card {
            background: var(--card-dark);
            border-radius: 16px; 
            border: 1px solid var(--card-border);
            padding: 2rem;
            box-shadow: var(--shadow-elevation);
            transition: all 0.3s ease;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: left;
            color: var(--text-primary);
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-accent);
            border-radius: 1px;
        }
        
        /* Layout for Camera/Uploader in the first card */
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* Media Containers (Video/Image Preview) */
        .media-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3; /* Consistent aspect ratio */
            border-radius: 12px;
            background: var(--card-dark);
            margin-bottom: 1rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 3rem;
        }

        #video, #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden by default until media loads */
        }
        
        /* Controls: Proportional and subtle */
        .controls {
            display: flex;
            gap: 0.75rem;
            justify-content: space-between; 
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-grow: 1; 
            min-width: 100px;
            max-width: 48%; /* Max width for two buttons per row */
            justify-content: center;
            text-transform: none;
            letter-spacing: 0;
            background: var(--card-dark);
            border: 1px solid var(--primary-accent);
            color: var(--primary-accent);
            box-shadow: none;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(104, 211, 145, 0.1); 
        }

        .btn.primary {
            border: none;
            background: var(--primary-accent);
            color: var(--bg-dark); 
            box-shadow: 0 5px 15px rgba(104, 211, 145, 0.3);
        }

        /* File upload */
        .file-input { display: none; }
        .file-label {
            padding: 0.75rem 1.25rem;
            background: var(--card-dark);
            color: var(--text-primary);
            border-radius: 8px;
            border: 1px dashed var(--text-secondary);
            flex-grow: 1;
            box-shadow: none;
            max-width: calc(50% - 0.375rem); /* Half width for label */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .file-label + .btn.primary {
             max-width: calc(50% - 0.375rem); /* Half width for button */
        }
        
        /* Results/Status Area Styles */
        #result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .progress-bar {
            margin-top: 0.5rem;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: var(--primary-accent);
            transition: width 0.3s;
        }
        
        #scores {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 1rem;
            white-space: pre-wrap;
        }
        
        #err {
            padding: 10px;
            margin-top: 1rem;
            border-radius: 8px;
            border: 1px solid var(--danger-color);
            background: rgba(245, 101, 101, 0.1);
            color: var(--danger-color);
            font-weight: 500;
            display: none; /* Controlled by JS */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            .btn, .file-label, .file-label + .btn.primary {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ± FreshSense AI</h1>
            <p>Webcam capture or upload â€” detects apple, banana, orange, peach, pomegranate, strawberry (fresh / rotten).</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Media Input</h2>
                
                <div class="layout">
                    <div class="camera">
                        <div class="media-container" id="videoContainer">
                            <i data-feather="monitor"></i>
                            <video id="video" autoplay playsinline></video>
                        </div>
                        <div class="controls">
                            <button id="startCam" class="btn btn-primary"><i data-feather="video"></i> Start Camera</button>
                            <button id="capture" class="btn btn-secondary" disabled><i data-feather="aperture"></i> Capture & Predict</button>
                            <button id="stopCam" class="btn btn-primary" disabled><i data-feather="power"></i> Stop Camera</button>
                        </div>
                    </div>

                    <div class="uploader">
                        <div class="media-container" id="previewContainer">
                            <i data-feather="image"></i>
                            <img id="preview" alt="preview" />
                            <canvas id="canvas" width="224" height="224" style="position:absolute; top:0; left:0; opacity:0; pointer-events:none;"></canvas>
                        </div>
                        <div class="controls" style="margin-top:0.5rem;">
                            <label class="file-label" for="fileInput">
                                <i data-feather="upload-cloud"></i> Choose image
                            </label>
                            <input id="fileInput" type="file" accept="image/*" class="file-input" />
                            <button id="sendFile" class="btn primary" disabled><i data-feather="send"></i> Upload & Predict</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card results-section">
                <h2 class="card-title">Analysis Results</h2>
                
                <div id="result">Prediction: â€”</div>
                
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                
                <div id="scores"></div>
                <div id="err"></div>
            </div>
        </div>
    </div>

<script>
    // Ensure Feather icons are rendered
    feather.replace();

    // The entire functional script from your original file, adapted to the new UI structure.
    (async function(){
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const preview = document.getElementById("preview");
        const startBtn = document.getElementById("startCam");
        const stopBtn = document.getElementById("stopCam");
        const captureBtn = document.getElementById("capture");
        const fileInput = document.getElementById("fileInput");
        const sendFileBtn = document.getElementById("sendFile");
        const resultDiv = document.getElementById("result");
        const scoresDiv = document.getElementById("scores");
        const errDiv = document.getElementById("err");
        const progressEl = document.getElementById("progress");
        const videoContainer = document.getElementById("videoContainer");
        const previewContainer = document.getElementById("previewContainer");

        let stream = null;
        let isPredicting = false;
        
        // Initial button state
        captureBtn.disabled = true;
        stopBtn.disabled = true;
        sendFileBtn.disabled = true;

        // helper: enable/disable controls while predicting
        function setPredicting(v){
            isPredicting = v;
            const controls = [startBtn, stopBtn, captureBtn, sendFileBtn];
            controls.forEach(c => c.disabled = v);
            if(v) { 
                resultDiv.textContent = "Predicting..."; 
                errDiv.textContent = "";
                errDiv.style.display = 'none';
            }
        }

        // helper: Hides/shows the placeholder icon in the media containers
        function setMediaPlaceholder(container, show) {
            const icon = container.querySelector('i');
            if (icon) icon.style.display = show ? 'block' : 'none';
        }


        // start camera
        startBtn.onclick = async () => {
            if (isPredicting) return;
            try {
                errDiv.style.display = 'none';
                setMediaPlaceholder(videoContainer, false);
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
                video.style.display = 'block'; // Show the video element
                
                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
            } catch(e){
                console.error(e);
                errDiv.textContent = "Could not start camera: " + (e.message || e);
                errDiv.style.display = 'block';
                setMediaPlaceholder(videoContainer, true);
                startBtn.disabled = false;
            }
        };

        stopBtn.onclick = () => {
            if(stream){
                stream.getTracks().forEach(t => t.stop());
                stream = null;
                video.srcObject = null;
                video.style.display = 'none';
                setMediaPlaceholder(videoContainer, true);
            }
            startBtn.disabled = false;
            captureBtn.disabled = true;
            stopBtn.disabled = true;
        };

        // When user picks file, preview it
        fileInput.addEventListener("change", (e) => {
            const f = e.target.files && e.target.files[0];
            if(!f) return;
            
            // Show preview image
            const reader = new FileReader();
            reader.onload = ev => {
                preview.src = ev.target.result;
                preview.style.display = 'block';
                setMediaPlaceholder(previewContainer, false);
                stopBtn.onclick(); // Stop camera if running
            };
            reader.readAsDataURL(f);
            
            // Enable send button
            sendFileBtn.disabled = false;
        });

        // MAIN: capture from camera, resize & compress, send to server
        captureBtn.onclick = async () => {
            if(isPredicting) return;
            if(!video.srcObject){
                errDiv.textContent = "Start the camera first or upload an image.";
                errDiv.style.display = 'block';
                return;
            }
            
            // Stop camera immediately after capture
            stopBtn.onclick(); 

            // Resize to model input (224x224) and compress to jpeg.
            const w = 224, h = 224;
            canvas.width = w; canvas.height = h;
            const ctx = canvas.getContext("2d");
            // draw video frame into canvas scaled to 224x224
            ctx.drawImage(video, 0, 0, w, h);

            // create compressed base64 jpeg
            const dataURL = canvas.toDataURL("image/jpeg", 0.7);
            preview.src = dataURL; // Show the captured frame in the preview area
            preview.style.display = 'block';
            setMediaPlaceholder(previewContainer, false);

            const fd = new FormData();
            fd.append("image", dataURL); // Use the base64 key your original script expects

            await sendFormDataForPrediction(fd);
        };

        // Upload file button -> send file as multipart/form-data with key "file"
        sendFileBtn.onclick = async () => {
            if(isPredicting) return;
            if(!fileInput.files || fileInput.files.length === 0){
                errDiv.textContent = "Choose an image file first.";
                errDiv.style.display = 'block';
                return;
            }
            
            const f = fileInput.files[0];
            
            // send in form-data as 'file'
            const fd = new FormData();
            fd.append("file", f); // Use the file key your original script expects
            
            await sendFormDataForPrediction(fd);
        };

        // helper: generalized submit FormData to /predict and handle response
        async function sendFormDataForPrediction(formData){
            try {
                setPredicting(true);
                resultDiv.textContent = "Predicting...";
                errDiv.style.display = 'none';
                progressEl.style.width = "10%"; // small visual feedback

                // Your original script uses a relative path '/predict'
                const res = await fetch("/predict", { method: "POST", body: formData });
                progressEl.style.width = "60%";

                // handle non-JSON server errors
                let data;
                try {
                    data = await res.json();
                } catch(parseErr){
                    const text = await res.text();
                    throw new Error("Server returned non-JSON response. Check console. Response: " + text.substring(0, 50) + "...");
                }

                progressEl.style.width = "90%";

                if(!res.ok || !data || !data.success){
                    const message = data && data.error ? data.error : "Unknown server error";
                    throw new Error(message);
                }

                handleResponse(data);
            } catch(err){
                console.error("Prediction error:", err);
                resultDiv.textContent = "Prediction failed.";
                errDiv.textContent = String(err.message || err || "Network connection failed.");
                errDiv.style.display = 'block';
                progressEl.style.width = "0%";
            } finally {
                setPredicting(false);
            }
        }

        function handleResponse(data){
            if(!data || !data.success){
                resultDiv.textContent = "Prediction failed.";
                errDiv.textContent = data && data.error ? data.error : "No data";
                errDiv.style.display = 'block';
                return;
            }

            const r = data.result;
            const confPct = Math.round((r.confidence || 0) * 100);
            
            // Use your original output format
            resultDiv.innerHTML = `Prediction: <strong style="color:var(--primary-accent);">${r.fruit || "Unknown"}</strong> â€” <em>${r.status || "Unknown"}</em> (${confPct}%)`;

            // clamp and show progress
            const clamped = Math.max(0, Math.min(100, confPct));
            progressEl.style.width = clamped + "%";

            // show top 8 scores (if available)
            if(Array.isArray(r.scores)){
                const out = r.scores.slice(0,8).map((s,i)=>`${i}:${(s*100).toFixed(1)}%`).join(" \u00a0"); // \u00a0 is non-breaking space
                scoresDiv.textContent = "Model scores: " + out;
            } else {
                scoresDiv.textContent = "Model scores: Not available in response.";
            }
        }

        // Initial setup
        setMediaPlaceholder(videoContainer, true);
        setMediaPlaceholder(previewContainer, true);
    })();
</script>
</body>
</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fruit Freshness Detector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-accent: #68d391;
            --secondary-accent: #f6ad55;
            --danger-color: #f56565;
            --bg-dark: #1a202c;
            --card-dark: #2d3748;
            --card-border: rgba(255, 255, 255, 0.08);
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --shadow-elevation: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .bg-particles,
        .progress-container {
            display: none;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 1rem;
        }

        .header::before {
            content: none;
        }

        .header h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--primary-accent);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            flex: 1;
            align-items: start;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 1.3fr 1fr;
                gap: 2.5rem;
            }
        }

        .card {
            background: var(--card-dark);
            border-radius: 16px;
            border: 1px solid var(--card-border);
            padding: 2rem;
            box-shadow: var(--shadow-elevation);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: left;
            color: var(--text-primary);
            position: relative;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--primary-accent);
            border-radius: 1px;
        }

        .video-container {
            border-radius: 12px;
            background: #000;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-placeholder {
            aspect-ratio: 16/9;
            background: var(--card-dark);
            border-radius: 12px;
            color: var(--text-secondary);
        }

        .camera-overlay {
            border: 3px dashed var(--primary-accent);
            border-radius: 10px;
            animation: none;
        }

        .controls {
            display: flex;
            gap: 0.75rem;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            flex-grow: 1;
            min-width: 100px;
            max-width: 48%;
            text-transform: none;
            letter-spacing: 0;
            background: var(--card-dark);
            border: 1px solid var(--primary-accent);
            color: var(--primary-accent);
            box-shadow: none;
        }

        .btn::before {
            content: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: rgba(104, 211, 145, 0.1);
        }

        .btn-primary,
        .btn-secondary,
        .btn-success {
            border: none;
            background: var(--primary-accent);
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(104, 211, 145, 0.3);
        }

        .btn-secondary {
            background: var(--secondary-accent);
            box-shadow: 0 5px 15px rgba(246, 173, 85, 0.3);
        }

        .file-label {
            padding: 0.75rem 1.25rem;
            background: var(--card-dark);
            color: var(--text-primary);
            border-radius: 8px;
            border: 1px dashed var(--text-secondary);
            flex-grow: 1;
            box-shadow: none;
            max-width: 100%;
        }

        .file-label:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.05);
        }

        .file-label::before {
            content: none;
        }

        .result-card {
            background: var(--text-primary);
            color: var(--text-dark);
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid;
            backdrop-filter: none;
        }

        .result-card:hover {
            transform: none;
        }

        .result-fresh {
            border-left-color: var(--primary-accent);
            background: #f0fff4;
        }

        .result-stale {
            border-left-color: var(--secondary-accent);
            background: #fefcbf;
        }

        .result-spoiled {
            border-left-color: var(--danger-color);
            background: #fff5f5;
        }

        .result-icon {
            background: var(--primary-accent);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .result-status {
            color: var(--text-dark);
        }

        .confidence-bar {
            background: rgba(0, 0, 0, 0.05);
        }

        .confidence-fill {
            background: var(--primary-accent);
        }

        .confidence-fill::after {
            content: none;
        }

        .actions-list li::before {
            color: var(--primary-accent);
        }

        .loading {
            color: var(--text-primary);
        }

        .error,
        .success {
            background: var(--card-dark);
            border: 1px solid;
            color: var(--text-primary);
        }

        .error {
            border-color: var(--danger-color);
            box-shadow: 0 0 15px rgba(245, 101, 101, 0.3);
        }

        .success {
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(104, 211, 145, 0.3);
        }

        @media (max-width: 640px) {
            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <header>
            <div>
                <h1>Fruit Freshness Detector</h1>
                <p class="small">Webcam capture or upload — detects apple, banana, orange, peach, pomegranate, strawberry (fresh / rotten).</p>
            </div>
        </header>

        <div class="layout">
            <div class="camera">
                <div class="media-container">
                    <video id="video" autoplay playsinline></video>
                </div>

                <div class="controls" style="margin-top:10px;">
                    <button id="startCam" class="btn">Start Camera</button>
                    <button id="capture" class="btn primary">Capture & Predict</button>
                    <button id="stopCam" class="btn">Stop Camera</button>
                </div>
            </div>

            <div class="uploader">
                <canvas id="canvas" width="224" height="224"></canvas>
                <img id="preview" alt="preview" class="media-container" style="min-height:224px; object-fit:cover;" />

                <div style="margin-top:10px;" class="row">
                    <label class="file-label">
                        Choose image
                        <input id="fileInput" type="file" accept="image/*" style="display:none" />
                    </label>
                    <button id="sendFile" class="btn primary">Upload & Predict</button>
                </div>
            </div>
        </div>

        <div id="result">Prediction: —</div>
        <div class="progress-bar" aria-hidden>
            <div id="progress" class="progress"></div>
        </div>
        <div class="scores" id="scores"></div>
        <div id="err"></div>
    </div>

    <script>
        (async function () {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const preview = document.getElementById("preview");
            const startBtn = document.getElementById("startCam");
            const stopBtn = document.getElementById("stopCam");
            const captureBtn = document.getElementById("capture");
            const fileInput = document.getElementById("fileInput");
            const sendFileBtn = document.getElementById("sendFile");
            const resultDiv = document.getElementById("result");
            const scoresDiv = document.getElementById("scores");
            const errDiv = document.getElementById("err");
            const progressEl = document.getElementById("progress");

            let stream = null;
            let isPredicting = false;

            function setPredicting(v) {
                isPredicting = v;
                const controls = [startBtn, stopBtn, captureBtn, sendFileBtn];
                controls.forEach(c => c.disabled = v);
                if (v) { resultDiv.textContent = "Predicting..."; errDiv.textContent = ""; }
            }

            startBtn.onclick = async () => {
                try {
                    errDiv.textContent = "";
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                    video.srcObject = stream;
                } catch (e) {
                    errDiv.textContent = "Could not start camera: " + (e.message || e);
                }
            };

            stopBtn.onclick = () => {
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                    video.srcObject = null;
                }
            };

            fileInput.addEventListener("change", (e) => {
                const f = e.target.files && e.target.files[0];
                if (!f) return;
                const reader = new FileReader();
                reader.onload = ev => preview.src = ev.target.result;
                reader.readAsDataURL(f);
            });

            captureBtn.onclick = async () => {
                if (isPredicting) return;
                if (!video.srcObject) {
                    errDiv.textContent = "Start the camera first or upload an image.";
                    return;
                }

                const w = 224, h = 224;
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0, w, h);

                const dataURL = canvas.toDataURL("image/jpeg", 0.7);
                preview.src = dataURL;

                await sendBase64ForPrediction(dataURL);
            };

            sendFileBtn.onclick = async () => {
                if (isPredicting) return;
                if (!fileInput.files || fileInput.files.length === 0) {
                    errDiv.textContent = "Choose an image file first.";
                    return;
                }
                const f = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = ev => preview.src = ev.target.result;
                reader.readAsDataURL(f);

                const fd = new FormData();
                fd.append("file", f);
                await sendFormDataForPrediction(fd);
            };

            async function sendBase64ForPrediction(dataURL) {
                setPredicting(true);
                progressEl.style.width = "0%";
                try {
                    const fd = new FormData();
                    fd.append("image", dataURL);

                    await sendFormDataForPrediction(fd);
                } catch (err) {
                    errDiv.textContent = "Network error: " + (err.message || err);
                } finally {
                    setPredicting(false);
                }
            }

            async function sendFormDataForPrediction(formData) {
                try {
                    setPredicting(true);
                    resultDiv.textContent = "Predicting...";
                    errDiv.textContent = "";
                    progressEl.style.width = "10%";

                    const res = await fetch("/predict", { method: "POST", body: formData });
                    progressEl.style.width = "60%";

                    let data;
                    try {
                        data = await res.json();
                    } catch (parseErr) {
                        const text = await res.text();
                        throw new Error("Server returned non-JSON response: " + text);
                    }

                    progressEl.style.width = "90%";

                    if (!data || !data.success) {
                        const message = data && data.error ? data.error : "Unknown server error";
                        throw new Error(message);
                    }

                    handleResponse(data);
                    progressEl.style.width = Math.min(100, (data.result.confidence || 0) * 100) + "%";
                } catch (err) {
                    resultDiv.textContent = "Prediction failed.";
                    errDiv.textContent = String(err.message || err);
                    progressEl.style.width = "0%";
                } finally {
                    setPredicting(false);
                }
            }

            function handleResponse(data) {
                if (!data || !data.success) {
                    resultDiv.textContent = "Prediction failed.";
                    errDiv.textContent = data && data.error ? data.error : "No data";
                    return;
                }

                const r = data.result;
                const confPct = Math.round((r.confidence || 0) * 100);
                resultDiv.innerHTML = `Prediction: <strong>${r.fruit || "Unknown"}</strong> — <em>${r.status || "Unknown"}</em> (${confPct}%)`;

                const clamped = Math.max(0, Math.min(100, confPct));
                progressEl.style.width = clamped + "%";

                if (Array.isArray(r.scores)) {
                    const out = r.scores.slice(0, 8).map((s, i) => `${i}:${(s * 100).toFixed(1)}%`).join(" ");
                    scoresDiv.textContent = "Model scores: " + out;
                } else {
                    scoresDiv.textContent = "";
                }
            }

            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                s.getTracks().forEach(t => t.stop());
            } catch (e) { }
        })();
    </script>
</body>

</html>
